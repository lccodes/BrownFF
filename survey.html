<html style="width:600px">
<head>
	<script src="survey.js"></script>
</head>
<body>
	<div id="graphDiv1"></div>
	<!-- 10 person league-->
	<p>Please fill in this probability distribution according to how you think you will perform this season:</p>
	<label for="first">Please select the probability that you come in first:</label>
	<input type="range" name="first" id="first" min="0" max="100" step="1" value="0">
	<input type="text" id="firstT" value="0" style="width:30px;align:right"><br>

	<label for="second">Please select the probability that you come in second:</label>
	<input type="range" name="second" id="second" min="0" max="100" step="1" value="0">
	<input type="text" id="secondT" value="0" style="width:30px;align:right"><br>

	<label for="third">Please select the probability that you come in third:</label>
	<input type="range" name="third" id="third" min="0" max="100" step="1" value="0">
	<input type="text" id="thirdT" value="0" style="width:30px;align:right"><br>

	<label for="fourth">Please select the probability that you come in fourth:</label>
	<input type="range" name="fourth" id="fourth" min="0" max="100" step="1" value="0">
	<input type="text" id="fourthT" value="0" style="width:30px;align:right"><br>

	<label for="fifth">Please select the probability that you come in fifth:</label>
	<input type="range" name="fifth" id="fifth" min="0" max="100" step="1" value="0">
	<input type="text" id="fifthT" value="0" style="width:30px;align:right"><br>

	<label for="sixth">Please select the probability that you get sixth:</label>
	<input type="range" name="sixth" id="sixth" min="0" max="100" step="1" value="0">
	<input type="text" id="sixthT" value="0" style="width:30px;align:right"><br>

	<label for="seventh">Please select the probability that you get seventh:</label>
	<input type="range" name="seventh" id="seventh" min="0" max="100" step="1" value="0">
	<input type="text" id="seventhT" value="0" style="width:30px;align:right"><br>

	<label for="eighth">Please select the probability that you get eighth:</label>
	<input type="range" name="eighth" id="eighth" min="0" max="100" step="1" value="0">
	<input type="text" id="eighthT" value="0" style="width:30px;align:right"><br>

	<label for="ninth">Please select the probability that you get ninth:</label>
	<input type="range" name="ninth" id="ninth" min="0" max="100" step="1" value="0">
	<input type="text" id="ninthT" value="0" style="width:30px;align:right"><br>

	<label for="tenth">Please select the probability that you get last:</label>
	<input type="range" name="tenth" id="tenth" min="0" max="100" step="1" value="0">
	<input type="text" id="tenthT" value="0" style="width:30px;align:right"><br>

	<button id="submit">Submit!</button>
</body>
</html>
