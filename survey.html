<html>
<head>
	<script src="survey.js"></script>
</head>
<body>
	<div id="graphDiv1"></div>
	<!-- 10 person league-->
	<p>Please fill in this probability distribution according to how you think you will perform for the rest of the season</p>
	<label for="first">Please select the probability that you get first:</label>
	<input type="range" name="first" id="first" min="0" max="100" step="1" value="0">
	<input type="text" id="firstT" value="0" style="width:30px;"><br>

	<label for="second">Please select the probability that you get second:</label>
	<input type="range" name="second" id="second" min="0" max="100" step="1" value="0">
	<input type="text" id="secondT" value="0" style="width:30px;"><br>

	<label for="thirdfifth">Please select the probability that you get third through fifth:</label>
	<input type="range" name="thirdfifth" id="thirdfifth" min="0" max="100" step="1" value="0">
	<input type="text" id="thirdfifthT" value="0" style="width:30px;"><br>

	<label for="sixtheight">Please select the probability that you get sixth through eighth:</label>
	<input type="range" name="sixtheight" id="sixtheight" min="0" max="100" step="1" value="0">
	<input type="text" id="sixtheightT" value="0" style="width:30px;"><br>

	<label for="ninth">Please select the probability that you get ninth:</label>
	<input type="range" name="ninth" id="ninth" min="0" max="100" step="1" value="0">
	<input type="text" id="ninthT" value="0" style="width:30px;"><br>

	<label for="last">Please select the probability that you get last:</label>
	<input type="range" name="last" id="last" min="0" max="100" step="1" value="0">
	<input type="text" id="lastT" value="0" style="width:30px;"><br>

	<button id="submit">Submit!</button>
</body>
</html>
